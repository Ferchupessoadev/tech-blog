<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech - Blog</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f845b9182b.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-[100vh] flex justify-center gap-2 bg-[var(--color-background)] ">
    <main class="w-[100%] flex flex-col items-center">
        <!-- Header principal -->
        <header class="flex flex-row items-center justify-center h-20 md:h-24  w-full header">
            <div class="w-[40%] md:w-[20%] xl:w-[70%] h-full flex items-center gap-3 p-0 xl:px-5 relative">
                <img class="w-24 h-full bg-cover" src="./img/logo.png" alt="">
                <ul class="gap-8 hidden xl:flex absolute right-10">
                    <li class="nav__li"><a class="text-[var(--color-text)]" href="#">Home</a></li>
                    <li class="nav__li"><a class="text-[var(--color-text)]" href="#">Programaci√≥n</a></li>
                    <li class="nav__li"><a class="text-[var(--color-text)]" href="#">Hardware</a></li>
                    <li class="nav__li"><a class="text-[var(--color-text)]" href="#">Ciberseguridad</a></li>
                    <li class="nav__li"><a class="text-[var(--color-text)]" href="#">Linux</a></li>
                </ul>
            </div>
            <div
                class="h-full w-[20%] md:w-[60%] xl:w-[30%] px-5 flex items-center justify-center xl:justify-end relative gap-5 m-0 xl:mx-5">
                <div class="absolute flex items-center justify-center gap-5 transition-all duration-75 ease-linear">
                    <div class="flex items-center gap-3 relative">
                        <button class="">
                            <img class="w-10 h-10 md:w-14 md:h-14" src="./img/user-circle-svgrepo-com(1).svg" alt="">
                        </button>
                    </div>
                    <div class="relative items-center w-full hidden md:flex">
                        <input type="text"
                            class="input-search rounded-[20px] w-full px-4 py-1 outline-none text-[var(--color-white)] bg-[var(--color-input-search)]"
                            placeholder="Search">
                        <button class="absolute right-3">
                            <i class="fa-solid fa-magnifying-glass text-[var(--color-secondary)]"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="w-[40%] md:w-[20%] xl:hidden flex justify-end">
                <button class="inline-block w-32">
                    <i class="fa-solid fa-bars text-[var(--color-secondary)] text-[2em]"></i>
                </button>
            </div>
        </header>
        <article class="w-full h-[80vh] p-5 flex gap-3 mt-28">
            <section class="w-[70%]">
                <div class="post w-full h-full flex flex-col gap-2">
                    <img class="w-full h-[70%] object-cover bg-no-repeat" src="./img/img-1.jpg" alt="">
                    <div class="w-full data p-2">
                        <p class="text-white">Title of Article</p>
                        <p><span class="text-white">autor:fernando pessoa</span><img src="./img/" alt=""><span
                                class="text-white"></span></p>
                    </div>
                </div>
            </section>
            <aside class="w-[30%]">
            </aside>
        </article>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
