<!doctype html>
<html lang="en">
  <head>
    <title>Tech blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-form">
      <div class="loginWith">
        <p>login with</p>
        <div>
          <i class="icon icon-google">
            <img
              src="svg/google-logo-search-new-svgrepo-com.svg"
              class="loginSvg"
              alt="google"
            />
          </i>
          <i class="icon icon-facebook">
            <img
              src="svg/facebook-color-svgrepo-com.svg"
              class="loginSvg"
              alt="facebook icon"
            />
          </i>
          <i class="icon icon-google">
            <img
              src="svg/github-svgrepo-com.svg"
              class="loginSvg"
              alt="github icon"
            />
          </i>
        </div>
      </div>
      <form class="signup">
        <input type="email" name="name" placeholder="Email" />
        <input type="password" name="password" placeholder="password" />

        <button class="btn btn-signup">Sign Up</button>
      </form>

      <p class="link">
        <a href="">i not remeber my password</a><br />
        <a href="">i not have an account</a>
      </p>
    </div>
  </body>
</html>
